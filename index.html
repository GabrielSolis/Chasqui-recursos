<link rel="stylesheet" href="css/login.css" type="text/css" media="all" />

<script src="js/md5.js"></script>

<title>Login</title>
</head>
<body>
<div id="contenedor_carga">
		<div id="carga"></div>
</div>
	<div class="container">
    <div class="row">
		<div class="col-md-6 col-md-offset-6 centrar">
    		<div class="bordes panel panel-default">
			  	<div class="margen1 panel-heading">
			    	<h4 class="panel-title text-center">Sistema de registro de unidades y rutas</h4>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	 <div class="margen input-group">
			    		    <span class="tamanio input-group-text"><i class="fas fa-user-lock"></i></span>
			    		    <input class="form-control" id="txtUsuario" placeholder="Usuario" name="usuario" type="text" maxlength="16">
			    		</div>
			    		 <div class="margen input-group">
			    			<span class="tamanio input-group-text "><i class="fas fa-unlock-alt"></i></span>
			    			<input class="form-control" id="txtClave" placeholder="Contraseña" name="password" type="password" value="" maxlength="16">
			    		</div>
			    		<div class="margen">
			    			<input id="btnIngresar" class="btn btn-lg btn-success btn-block" type="submit" value="Ingresar">
			    		</div>
						<div class="margen text-center">
							<a id="linkRecuperar" class="link" href="#">Recuperar Contraseña</a>
						</div>

			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
<!--  Modal de respuestas -->
   	  <div class="modal fade" id="modalRespuesta">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="tituloRespuesta">dsfdsfsdf</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p id="contenidoRespuesta">dsfdsfsdf</p>
					<p id="contenidoRespuesta02"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="btnExito"
						data-dismiss="modal">Aceptar</button>

				</div>
			</div>
		</div>
	</div>
</body>
