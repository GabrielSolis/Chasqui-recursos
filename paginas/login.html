<!DOCTYPE html>
<html>
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  		 
     	<script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
      	<link rel="stylesheet" href="../css/menuNavegacion.css" type="text/css" media="all" />
        <script src="../js/utilidades.js"></script>  
       
        <title>Sistema de control de información | Chasqui S.A. </title>
</head>
<body>
<div>
	<form class="formularioInicio">
		<label class="sr-only" for="usuario">Username</label>
		<div class="input-group mb-2 mr-sm-2">
			<div class="input-group-prepend">
				<div class="input-group-text">
					<i class="fas fa-user"></i>
				</div>
			</div>
			<input type="text" class="form-control" id="usuario"
				placeholder="Usuario">
		</div>

		<label class="sr-only" for="clave">Contraseña</label>
		<div class="input-group mb-2 mr-sm-2">
			<div class="input-group-prepend">
				<div class="input-group-text">
					<i class="fas fa-key"></i>
				</div>
			</div>
			<input type="password" class="form-control" id="clave"
				placeholder="Clave">
		</div>

		<div class="form-group">
			<input type="button" id="btnIngresar"class="btn btn-primary form-control" value="Ingresar">
		</div>
	</form>
</div>
	

</body>
</html>
